<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SignalCraft Audio — Contact</title>
  <meta name="description" content="Contact SignalCraft Audio for orders, support, or enquiries." />
  <link rel="icon" href="assets/img/logo-full.png" />
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>
<body>
  <header class="site-header">
    <div class="container header-inner">
      <div class="brand"><a href="index.html"><img src="assets/img/logo-full.png" alt="SignalCraft Audio Logo" class="logo-img"></a></div>
      <nav class="main-nav">
        <button class="menu-toggle" aria-label="Toggle navigation">☰</button>
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a class="cta btn" href="shop.html">Shop</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="hero" style="background-image:url('assets/img/hero-bg.jpeg')">
      <div class="hero-overlay"></div>
      <div class="container hero-inner fade-in">
        <h1 class="hero-slogan">Get in Touch</h1>
        <p class="hero-description">Questions, collaborations or support — reach out and we'll get back to you promptly.</p>
      </div>
    </section>

    <section class="container fade-in">
      <h2>Contact Us</h2>
      <form id="contact-form" class="contact-form">
        <div class="form-group"><label for="name">Name</label><input id="name" name="name" required></div>
        <div class="form-group"><label for="email">Email</label><input id="email" type="email" name="email" required></div>
        <div class="form-group"><label for="message">Message</label><textarea id="message" name="message" rows="6" required></textarea></div>
        <button type="submit" class="btn">Send Message</button>
      </form>
    </section>

    <section class="bottom-wave">
      <svg class="waveform" viewBox="0 0 1000 120" preserveAspectRatio="none" aria-hidden="true">
        <defs>
          <linearGradient id="wave-gradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#FFD94B"/>
            <stop offset="50%" stop-color="#FFC300"/>
            <stop offset="100%" stop-color="#FFD94B"/>
          </linearGradient>
        </defs>
        <polyline id="wave-low" fill="none" stroke="url(#wave-gradient)" stroke-width="4" stroke-linecap="round"></polyline>
      </svg>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <small>© <span id="year"></span> SignalCraft Audio</small>
      <div class="social">
        <a class="social-icon" href="#" aria-label="Instagram">IG</a>
        <a class="social-icon" href="#" aria-label="YouTube">YT</a>
      </div>
    </div>
  </footer>

  <script src="assets/js/main.js" defer></script>
  <script src="assets/js/wave.js" defer></script>
  <script src="assets/js/shop.js" defer></script>
</body>
</html>
